<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav a {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .record-button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .record-button:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        .record-button:disabled {
            background: #ef4444;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .entries {
            margin-top: 40px;
        }

        .entry {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .entry-date {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .entry-text {
            font-size: 16px;
            line-height: 1.5;
        }

        .mood {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
            font-weight: bold;
        }

        .mood.positive { background: #4ade80; }
        .mood.neutral { background: #fbbf24; }
        .mood.negative { background: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI Mood Journal</h1>
            <p>Record your thoughts and track your emotional journey</p>
        </div>

        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/entries">Entries</a>
            <a href="/analytics">Analytics</a>
            <a href="/settings">Settings</a>
        </nav>

        <div class="card">
            <h2>Quick Record</h2>
            <p style="margin: 20px 0; opacity: 0.9;">Click the button below to start recording your journal entry</p>
            <button id="recordBtn" class="record-button">üé§ Start Recording</button>
            <div id="status" class="status">Ready to record</div>
        </div>

        <div class="card entries">
            <h2>Recent Entries</h2>
            <div id="entriesList">
                <p style="opacity: 0.7; text-align: center;">No entries yet. Record your first entry above!</p>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const entriesList = document.getElementById('entriesList');

        // Load entries on page load
        loadEntries();

        recordBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        status.textContent = 'Processing recording...';
                        await processRecording(audioBlob);

                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                    recordBtn.disabled = false;
                    recordBtn.style.background = '#ef4444';
                    status.textContent = 'Recording... Speak now!';
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    status.textContent = 'Error: Could not access microphone. Please check permissions.';
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = '‚è≥ Processing...';
                recordBtn.disabled = true;
                recordBtn.style.background = '#6b7280';
            }
        }

        async function processRecording(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob);

            try {
                // Transcribe
                const transcribeResponse = await fetch('http://localhost:8000/api/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const transcribeResult = await transcribeResponse.json();

                if (transcribeResult.success) {
                    status.textContent = 'Transcription: ' + transcribeResult.data.transcript;

                    // Analyze mood
                    const analyzeResponse = await fetch('http://localhost:8000/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ transcript: transcribeResult.data.transcript })
                    });

                    const analyzeResult = await analyzeResponse.json();

                    if (analyzeResult.success) {
                        status.textContent = `‚úÖ Entry saved! Mood detected: ${analyzeResult.data.mood}`;
                        loadEntries(); // Reload entries
                    }
                } else {
                    status.textContent = 'Error: ' + transcribeResult.error;
                }
            } catch (error) {
                console.error('Error processing recording:', error);
                status.textContent = 'Error: Failed to process recording';
            } finally {
                recordBtn.textContent = 'üé§ Start Recording';
                recordBtn.disabled = false;
                recordBtn.style.background = '#4ade80';
            }
        }

        async function loadEntries() {
            try {
                const response = await fetch('http://localhost:8000/api/entries');
                const result = await response.json();

                if (result.success && result.data.entries.length > 0) {
                    entriesList.innerHTML = result.data.entries
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .slice(0, 5)
                        .map(entry => `
                            <div class="entry">
                                <div class="entry-date">${new Date(entry.date).toLocaleString()}</div>
                                <div class="entry-text">
                                    ${entry.transcript}
                                    <span class="mood ${entry.mood.score > 0.6 ? 'positive' : entry.mood.score > 0.3 ? 'neutral' : 'negative'}">
                                        ${entry.mood.label}
                                    </span>
                                </div>
                            </div>
                        `).join('');
                } else {
                    entriesList.innerHTML = '<p style="opacity: 0.7; text-align: center;">No entries yet. Record your first entry above!</p>';
                }
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }
    </script>
</body>
</html>
